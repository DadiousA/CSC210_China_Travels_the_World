<html>
	<head>
		<script src="JS-api/jquery-2.1.4.js"></script>
        <script src="JS-api/js.cookie.js"></script>
		<script src="JS-api/jssor.slider.mini.js"></script>
		<script>
    		$(document).ready(function ($) {
       			var options = { 
       				$AutoPlay: true,
       				$ArrowNavigatorOptions: {                       //[Optional] Options to specify and enable arrow navigator or not
                    $Class: $JssorArrowNavigator$,              //[Requried] Class to create arrow navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 2,                                 //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1                                       //[Optional] Steps to go for each navigation request, default value is 1
                	}
                };

        		

        		var jssor_slider1 = new $JssorSlider$('slider1_container', options);
        	$('#a').click(function(){
        		$("#slider1_container").remove();
        	});
    		});
		</script>
	</head>

	<body>
		<button id='a'>aaa</button>
		<div id="slider1_container" style="position: relative; top: 0px; left: 100px; width: 600px; height: 300px;">
    <!-- Slides Container -->
    		<div id='slides' u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 10px; width: 600px; height: 300px;">
        		
        		<div data-p="144.50" style="display: none;">
        			<img u="image" src="2.jpg" />
    			</div>
        		<div data-p="144.50" style="display: none;">
        			<img u="image" src="1.jpg" />
    			</div>
    		</div>
    		<!--#region Arrow Navigator Skin Begin -->
        	<style>
            	.arrowleft, .arrowright {
            	    display: block;
                	position: absolute;
                /* size of arrow element */
                	width: 55px;
                	height: 55px;
                	cursor: pointer;
                	background: url(options/arrow.png) no-repeat;
                	overflow: hidden;
            	}
            	.arrowleft { background-position: -3px -33px; }
            	.arrowright { background-position: -63px -33px; }
            	.arrowleft:hover { background-position: -123px -33px; }
            	.arrowright:hover { background-position: -183px -33px; }
            	.arrowleft.arrowleftdn { background-position: -243px -33px; }
            	.arrowright.arrowrightdn { background-position: -303px -33px; }
        	</style>
        <!-- Arrow Left -->
        	<span u="arrowleft" class="arrowleft" style="top: 123px; left: 8px;">
        	</span>
        <!-- Arrow Right -->
        	<span u="arrowright" class="arrowright" style="top: 123px; right: 8px;">
        	</span>
        <!--#endregion Arrow Navigator Skin End -->
		</div>
	</body>
</html>
